<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button color="success" text="" defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title  color="success">Registarse</ion-title>
    </ion-toolbar>
    
</ion-header>

  <ion-content>
    <ion-card>
        
      <ion-card-content>
        <ion-item>
            <ion-label position="floating"> Nombre</ion-label>
            <ion-input [(ngModel)]="nameInput"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"> Usuario</ion-label>
          <ion-input [(ngModel)]="userInput"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input [(ngModel)]="passInput" type="password"></ion-input>
        </ion-item>
        
      </ion-card-content>
      <ion-button color="success" expand="block" (click) = "registrar()">Registrar</ion-button>
    </ion-card>
    
    
  </ion-content>
